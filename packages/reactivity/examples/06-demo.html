<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { ref, effect, reactive, computed } from '../dist/reactivity.esm.js'

      const count = ref(0)
      count.name = '我是count'
      /**
       * computed 比较特殊。
       * 既是一个 sub
       * 优势一个 dep 
      */
      const c = computed(()=>{
        console.count('computed')
        return count.value * 0
      })
      
      effect(()=>{
        console.log(c.value)
      })

      setTimeout(() => {
        count.value = 1
      }, 1000);

    </script>
  </body>
</html>
