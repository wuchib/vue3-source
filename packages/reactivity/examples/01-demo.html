<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref(0)

      effect(() => {
        console.log('1 count change', count.value)
      })
      effect(() => {
        console.log('2 count change', count.value)
      })

      setTimeout(() => {
        count.value++
      }, 1000)
    </script>
  </body>
</html>
